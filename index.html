<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoas </title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main-container">
        <h1 class="main-title"> Renda Pessoal</h1>

        <h5 class="months" id="januaryBlock">Selecione o tipo de movimentação</h5>
        
        <p>
        <select id="move-type"class="form"> 
            <option value="input">Entrada</option>
            <option value="output">Saída</option>
        </select>
        
        <br>
        <label for="register-description">Descrição</label>
        <input type="text" id="register-description" placeholder="Detalhes da movimentação"class="form">
        <br>
        <label for="register-value">Valor</label>
        <input type="numer" id="register-value" placeholder="Valor da movimentação"class="form">
        <br>
        <label for="regiter-date">Data</label>
        <input type="date" id="register-date" class="form">

        <button type="submit" onclick="saveMove()" class="insert-button">Inserir</button>
        
    </p>
        <table class="table" id="januaryBudget">
            <thead>
                <tr>
                    <th scope="col" id="idColumn">Id</th>
                    <th scope="col" id="descriColumn">Descrição</th>
                    <th scope="col" id="valueColumn">Valor</th>
                    <th scope="col" id="dateColumn">Data</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="container">
            <h5 class="months">Saldo</h5>
            <div id="balance">0.00</div>
        </div>
    </div>

</body>

</html>
